        <script>
            const serverURL = "http://admin.gapp.pk"
            $("#signupForm").on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: `${serverURL}/v1/onboarding/signup`,
                    data: new FormData($('#signupForm')[0]),
                    type: 'POST',
                    contentType: false,
                    processData: false,
                    error: function(e) {
                        $("#errorDiv")[0].innerHTML = e.responseJSON.message
                    },
                    success: function(message) {
                        window.location.replace(`${serverURL}/backoffice`)
                    }
                });
            })
        </script>
